<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPal</title>
        <!-- ! Font Awesome Cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- ! Stylesheet Link -->
        <link rel="stylesheet" href="styles/sign.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/src/sign-background-low.jpg" data-src="/src/sign-background.jpg" alt="" class="blurred-img lazy-img">
        </div>
        <a href="index.html"><i class="fa-solid fa-arrow-left-long arrow"></i></a>
        <div class="logo">
            <h1>Fit<span>Pa</span>l</h1>
        </div>
        <div class="header">
            <h2>Welcome back</h2>
        </div>
        <div class="login">
            <form id="loginForm" onsubmit="return false;">
                <label for="username">username or Email</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password <span><a href="#">Forgot?</a></span></label>
                <input type="password" id="password" name="password">
            </form>
            <div class="btn">
                <button onclick="login()"><a href="">Login</a></button>
            </div>
        </div>
        <div class="old-user">
            <p>Don't have an account?</p>
            <span><a href="new.html">sign up</a></span>
        </div>
    </div>
    <script src="JS/sign.js"></script>
</body>
</html>
